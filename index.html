<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1 class="title">Flip Coin Game</h1>
    </header>
    <main class="container">
        <h2 class="main--title" id="winner"></h2>
        <p class="main--content">Hey player ! Play against the 1110011001</p>
        <label for="name"></label>
        <input name="name" type="text" placeholder="Enter name ">
        <button onclick="getPlayer1()" class="btn btn--submit" type="submit">Submit name</button>

        <div class="game-part">
            <div class="players">
            <h3 class="player" id="player1"></h3>
            <h3 class="player" id="player2">Computer</h3>
            </div>
            <h4 class="round" id="round">Round 1</h4>
            <button onclick="flipCoin()" class="btn btn--flip">Flip Coin</button>
            <p class="outcome" id="outcome"></p>
            <p class="logic" id="logic"></p>
            <p class="round--winner" id="roundwinner"></p>
            <h5 class="current--score" id="currentscore"></h5>
        </div>
    </main>
<script src="/js/main.js"></script>
</body>
</html>
